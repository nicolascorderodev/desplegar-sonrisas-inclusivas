{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'crear_usuario.css' %}?v=2">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Crear Usuario</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Nombre Completo:</label>
                    <input type="text" name="nombre_completo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Usuario:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de Documento:</label>
                    <input type="text" name="numero_documento" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmar Contraseña:</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rol:</label>
                    <select name="role" class="form-select">
                        <option value="admin">Administrador</option>
                        <option value="auxiliar">Auxiliar Administrativo</option>
                        <option value="dentista">Dentista</option>
                        <option value="paciente">Paciente</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'gestion_usuarios' %}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    {% if usuario_creado %}
        Swal.fire({
            title: "Usuario Creado",
            text: "El usuario se ha registrado correctamente.",
            icon: "success",
            confirmButtonText: "OK"
        });
    {% endif %}

    // Mostrar error si hay un mensaje
    {% if error_message %}
        Swal.fire({
            title: "Error",
            text: "{{ error_message }}",
            icon: "error",
            confirmButtonText: "OK"
        });
    {% endif %}
</script>
</body>
</html>
